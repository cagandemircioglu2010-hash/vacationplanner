<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title updated: brand removed as requested -->
    <title>Reminders</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        display: ["Plus Jakarta Sans"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        lg: "1rem",
                        xl: "1.5rem",
                        full: "9999px",
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
        <div class="flex h-full grow flex-col">
            <!-- Header with site navigation -->
            <header class="flex items-center justify-between whitespace-nowrap border-b border-gray-200 dark:border-gray-800 px-4 sm:px-6 lg:px-10 py-3">
                <div class="flex items-center gap-4 text-gray-900 dark:text-white">
                    <!-- Brand icon retained for visual interest, name removed per user request -->
                    <svg class="h-6 w-6 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
                    </svg>
                </div>
                <div class="flex items-center gap-4">
                    <nav class="hidden lg:flex items-center gap-6">
                        <!-- Consistent navigation across the site -->
                        <a class="text-sm font-medium hover:text-primary" href="homepage.html">Home</a>
                        <a class="text-sm font-medium hover:text-primary" href="calender.html">Trips</a>
                        <a class="text-sm font-medium hover:text-primary" href="budget.html">Budget</a>
                        <!-- Current page: Reminders -->
                        <a id="reminders-nav" class="text-sm font-medium hover:text-primary text-primary" href="reminders.html">Reminders</a>
                        <!-- Link to packing list page -->
                        <a id="packing-nav" class="text-sm font-medium hover:text-primary" href="packing.html">Packing</a>
                    </nav>
                    <!-- User avatar and logout link -->
                    <!-- User avatar removed per user request -->
                    <a id="logout-button" href="#" class="hidden lg:inline-block text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-primary transition-colors">Log&nbsp;Out</a>
                </div>
            </header>
            <!-- Main content area -->
            <main class="flex flex-1 justify-center py-8 px-4 sm:px-6 lg:px-8">
                <div class="w-full max-w-4xl space-y-8">
                    <div>
                        <h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Reminders</h1>
                        <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">View and manage reminders for your vacations.</p>
                    </div>
                    <!-- Trip selection -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-4">
                            <label class="block">
                                <span class="block text-sm font-medium text-gray-700 dark:text-gray-300 pb-1.5">Select Trip</span>
                                <select id="rem-trip-select" class="form-select mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 h-12 px-4">
                                    <option value="">Select a trip</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <!-- Reminders list -->
                    <div id="reminders-section" class="space-y-6">
                        <div>
                            <h2 class="text-xl font-bold text-gray-900 dark:text-white">Current Reminders</h2>
                            <ul id="reminders-list" class="space-y-3"></ul>
                        </div>
                        <!-- Form to add a new reminder -->
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Add Reminder</h3>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label for="rem-new-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Reminder Name</label>
                                    <input id="rem-new-name" type="text" class="form-input mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 h-10 px-3" placeholder="Reminder name" />
                                </div>
                                <div>
                                    <label for="rem-new-date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Date</label>
                                    <input id="rem-new-date" type="date" class="form-input mt-1 block w-full rounded-lg border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 h-10 px-3" />
                                </div>
                            </div>
                            <div class="flex justify-end">
                                <button id="rem-add-btn" class="flex items-center justify-center gap-2 rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold shadow-sm hover:bg-primary/90">
                                    <span>Add Reminder</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Load Supabase library and initialise client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
    <script src="supabase-init.js"></script>
    <!-- Load application logic -->
    <script src="app.js" defer></script>
</body>
</html>
