<h2 class="text-3xl md:text-4xl font-bold tracking-tight">Plan Your Next Adventure</h2>

<div id="trip-error" class="hidden mb-6 rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm font-medium text-red-700" role="alert"></div>
<!-- Form to create or edit a vacation -->
<form id="vacation-form" class="space-y-6" action="#" method="POST">
<div>
<label class="block text-sm font-medium mb-2" for="trip-name">Trip Name</label>
            <input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-subtle-dark focus:border-primary focus:ring-primary placeholder:text-muted-light dark:placeholder:text-muted-dark py-3 px-4" id="trip-name" name="trip_name" placeholder="e.g., Summer in the Alps" type="text" required />
</div>
<div>
<label class="block text-sm font-medium mb-2" for="location">Location</label>
            <input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-subtle-dark focus:border-primary focus:ring-primary placeholder:text-muted-light dark:placeholder:text-muted-dark py-3 px-4" id="location" name="location" placeholder="e.g., Interlaken, Switzerland" type="text" required />
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium mb-2" for="start-date">Start Date</label>
            <!-- Native date inputs provide a calendar picker so guests can choose dates without typing. -->
            <input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-subtle-dark focus:border-primary focus:ring-primary placeholder:text-muted-light dark:placeholder:text-muted-dark py-3 px-4" id="start-date" name="start_date" type="date" required />
</div>
<div>
<label class="block text-sm font-medium mb-2" for="end-date">End Date</label>
            <!-- Using type="date" keeps ISO formatting while making selection easier on touch devices and desktops. -->
            <input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-subtle-dark focus:border-primary focus:ring-primary placeholder:text-muted-light dark:placeholder:text-muted-dark py-3 px-4" id="end-date" name="end_date" type="date" required />
</div>
</div>
<div>
<label class="block text-sm font-medium mb-2" for="cost">Estimated Cost</label>
<div class="relative">
<span class="absolute inset-y-0 left-0 pl-4 flex items-center text-muted-light dark:text-muted-dark">$</span>
                <input class="form-input w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-subtle-dark focus:border-primary focus:ring-primary placeholder:text-muted-light dark:placeholder:text-muted-dark py-3 px-4 pl-8" id="cost" name="cost" placeholder="2000" type="number" min="0" step="0.01" />
</div>
</div>
<div>
<label class="block text-sm font-medium mb-2" for="notes">Notes</label>
                <textarea class="form-textarea w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-subtle-dark focus:border-primary focus:ring-primary placeholder:text-muted-light dark:placeholder:text-muted-dark py-3 px-4" id="notes" name="notes" placeholder="Pack hiking boots, check train schedules..." rows="4"></textarea>
</div>
<div class="flex flex-col sm:flex-row-reverse gap-4 pt-4">
                <button id="save-trip-button" class="w-full sm:w-auto inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" type="submit">
                    Save Trip
                </button>
                <button id="cancel-trip-button" class="w-full sm:w-auto inline-flex justify-center items-center px-6 py-3 border border-border-light dark:border-border-dark text-base font-medium rounded-lg bg-background-light dark:bg-subtle-dark hover:bg-subtle-light dark:hover:bg-opacity-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" type="button">
                    Cancel
                </button>
</div>
