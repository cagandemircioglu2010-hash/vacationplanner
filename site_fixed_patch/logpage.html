<div class="flex items-center gap-4">
        <!-- Show a signâ€‘up button on the login page -->
        <a class="hidden sm:block text-sm font-bold bg-primary/20 text-primary px-4 py-2 rounded-lg hover:bg-primary/30 transition-colors" href="signpage.html">Sign&nbsp;Up</a>

</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div>
<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                        Welcome back
                    </h2>
<p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                        Sign in to continue your journey
                    </p>
</div>
        <!-- Error message displayed on failed login -->
        <div id="error-message" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg hidden" role="alert">
            <p class="font-bold">Oops!</p>
            <p>Invalid email or password. Please try again.</p>
        </div>
<form id="login-form" action="#" class="mt-8 space-y-6" method="POST">
    <input name="remember" type="hidden" value="true" />
<div class="rounded-lg shadow-sm -space-y-px">
        <div>
            <!-- Email input -->
            <label class="sr-only" for="login-email">Email address</label>
            <input autocomplete="email" class="appearance-none rounded-t-lg relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" id="login-email" name="email" placeholder="Email address" required type="email" />
        </div>
        <div>
            <!-- Password input -->
            <label class="sr-only" for="login-password">Password</label>
            <input autocomplete="current-password" class="appearance-none rounded-b-lg relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-700 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white bg-background-light dark:bg-background-dark focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" id="login-password" name="password" placeholder="Password" required type="password" />
        </div>
</div>
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <!-- Remember me checkbox -->
                <input class="form-checkbox h-4 w-4 text-primary bg-gray-200 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded focus:ring-primary" id="remember-me" name="remember_me" type="checkbox" />
                <label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="remember-me">
                    Remember me
                </label>
            </div>
            <div class="text-sm">
                <a id="forgot-password-link" class="font-medium text-primary hover:text-primary/80" href="#">
                    Forgot your password?
                </a>
            </div>
        </div>
        <div>
            <!-- Log in button -->
            <button id="login-button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="submit">
                Log in
            </button>
        </div>
</form>
<div class="text-center text-sm text-gray-600 dark:text-gray-400">
<p>
                        Don't have an account?
                        <a id="signup-link" class="font-medium text-primary hover:text-primary/80" href="signpage.html">
                        Sign up
                    </a>
</p>
</div>
</div>
</main>
</div>
