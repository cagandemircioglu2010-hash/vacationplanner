<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>

        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },

                    borderRadius: {

<style>
        .form-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#374151] dark:text-gray-300">
<div class="flex flex-col min-h-screen">
<header class="w-full">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-20 border-b border-gray-200 dark:border-gray-800">
<div class="flex items-center gap-3">
<svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
</svg>
<!-- Brand name removed per user request -->
</div>
        <div class="flex-1"></div>
<div class="flex items-center gap-4">
<a class="bg-primary/20 dark:bg-primary/30 text-primary dark:text-primary/90 hover:bg-primary/30 dark:hover:bg-primary/40 font-bold py-2 px-4 rounded-lg transition-colors" href="logpage.html">Log in</a>
</div>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div>
<h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
                        Create your account
                    </h2>
<p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
                        And start your next adventure
                    </p>
</div>
<!-- Registration form -->
<form id="register-form" action="#" class="mt-8 space-y-6" method="POST">
    <div id="register-error" class="hidden rounded-lg border border-red-200 bg-red-50 p-4 text-sm text-red-700" role="alert"></div>
<div class="rounded-lg shadow-sm -space-y-px">
<div class="mb-4">
    <!-- Full name input -->
    <label class="sr-only" for="full-name">Full name</label>
    <input class="form-input bg-gray-100 dark:bg-gray-800 border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary block w-full p-4 rounded-lg" id="full-name" name="full_name" placeholder="Full name" required type="text" />
</div>
<div class="mb-4">
    <!-- Email address input -->
    <label class="sr-only" for="register-email">Email address</label>
    <input autocomplete="email" class="form-input bg-gray-100 dark:bg-gray-800 border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary block w-full p-4 rounded-lg" id="register-email" name="email" placeholder="Email address" required type="email" />
</div>
<div class="mb-4">
    <!-- Password input -->
    <label class="sr-only" for="register-password">Password</label>
    <input autocomplete="new-password" class="form-input bg-gray-100 dark:bg-gray-800 border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary block w-full p-4 rounded-lg" id="register-password" name="password" placeholder="Password" required type="password" />
</div>
<div>
    <!-- Confirm password input -->
    <label class="sr-only" for="confirm-password">Confirm Password</label>
    <input autocomplete="new-password" class="form-input bg-gray-100 dark:bg-gray-800 border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary block w-full p-4 rounded-lg" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required type="password" />
</div>
</div>
<div>
    <!-- Register button -->
    <button id="register-button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-background-dark" type="submit">
        Register
    </button>
</div>
</form>
<div class="text-sm text-center">
<p class="text-gray-600 dark:text-gray-400">
                        Already have an account?
<a id="login-link" class="font-medium text-primary hover:text-primary/80" href="logpage.html">
    Log in
</a>
</p>
</div>
</div>
</main>
</div>

    <!-- Load Supabase library and initialise client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
    <script src="supabase-init.js"></script>
    <!-- Load application logic -->
    <script src="app.js" defer></script>
</body></html>
