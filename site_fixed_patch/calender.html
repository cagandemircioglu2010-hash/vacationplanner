<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
<div class="lg:col-span-2">
<div class="bg-background-light dark:bg-background-dark/50 rounded-lg p-4 sm:p-6">
<div class="flex justify-between items-center mb-6">
<h2 class="text-2xl font-bold text-slate-900 dark:text-white">My Vacations</h2>
                            <!-- Button to create a new trip -->
                            <button id="new-trip-button" class="bg-primary text-white px-4 py-2 rounded-full text-sm font-semibold hover:opacity-90 transition-opacity flex items-center gap-2">
                                <span class="material-symbols-outlined text-base">add</span>
                                New Trip
                            </button>
</div>
<div class="grid grid-cols-1 gap-6">
  <!-- Search bar for filtering trips.  As the user types a query the list of
       trip cards will be filtered in real time via JavaScript. -->
  <div class="mb-4">
    <label for="trip-search" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Search Trips</label>
    <input id="trip-search" type="text" placeholder="Search by name or location" class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-slate-900 p-2 focus:border-primary focus:ring-primary/50" />
  </div>
  <!-- All trips card list inserted here.  This container will be populated
       dynamically via app.js with a card for each trip.  When there are no
       trips it will remain empty.  Filtering is handled via the search bar. -->
  <div id="trips-cards" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

  <!-- Dynamic calendar card: navigation and day grid are rendered via app.js -->
  <div class="bg-white dark:bg-slate-900 p-4 rounded-lg shadow-sm">
    <div class="flex items-center justify-between mb-4">
      <!-- Previous month button -->
      <button id="prev-month-btn" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800">
        <span class="material-symbols-outlined">chevron_left</span>
      </button>
      <!-- Label will be populated with the current month and year (e.g. “April 2025”) -->
      <p id="calendar-month-label" class="font-semibold text-slate-900 dark:text-white"></p>
      <!-- Next month button -->
      <button id="next-month-btn" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800">
        <span class="material-symbols-outlined">chevron_right</span>
      </button>
    </div>
    <!-- Day-of-week headers -->
    <div class="grid grid-cols-7 gap-1 text-center text-xs font-medium text-slate-500 dark:text-slate-400 mb-1">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <!-- Calendar grid will be filled by JS: each day is a <div> element -->
    <div id="calendar-grid" class="grid grid-cols-7 gap-1 text-center text-sm"></div>
  </div>
</div>
        <div class="mt-8">
          <h3 class="text-xl font-bold text-slate-900 dark:text-white mb-4">Trip Details</h3>
          <!-- The trip details card below is intentionally left empty.  Its contents will be
               populated dynamically via the application script based on the user's trips.
               This avoids showing placeholder trips when the user has none. -->
          <div id="trip-details" class="bg-white dark:bg-slate-900 rounded-lg shadow-sm overflow-hidden p-6">
            <!-- Content inserted via app.js: trip title, dates, description, and actions. -->
          </div>
        </div>
</div>
</div>
<aside class="lg:col-span-1 space-y-6">
  <div class="bg-white dark:bg-slate-900 p-6 rounded-lg shadow-sm">
    <h3 class="text-xl font-bold text-slate-900 dark:text-white mb-4">Upcoming Trips</h3>
    <!-- Dynamic upcoming trips list; content will be populated via app.js.  When there are no upcoming trips, a message will be shown. -->
    <ul id="calendar-upcoming-list" class="space-y-4"></ul>
  </div>
</aside>
</div>

    <script src="supabase-init.js"></script>
    <!-- Load application logic -->
    <script src="app.js" defer></script>
